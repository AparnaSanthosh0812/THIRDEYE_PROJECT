<!-- myapp/templates/registration/register.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Thirdeye| User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/styles.css' %}">
</head>
<body>
    <center><h2>USER REGISTRATION</h2></center>
    <div class="form-center">
    
    <form method="post" class="form-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="registerbtn">Register</button>
        <div class="container signin">
           
            <p>Already have an account? <a href="registration.html">Sign in</a>.</p>
            
        </div>
    </form>
</div>
</body>
</html>
